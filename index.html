<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google_Homepage_Clonecoding</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <ul class="nav-item-list">
                <li class="nav-item"><a href="#">Gmail</a></li>
                <li class="nav-item"><a href="#">이미지</a></li>
                <li class="nav-item dots-logo"><svg class="gb_We" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg></li>
                <li class="nav-item"><a class="login-bar" href="#">로그인</a></li>
            </ul>
        </nav>
    </header>
    <section class="search-container">
        <div class="logo-container">
            <img class="google-logo" src="./image/googlelogo_color_272x92dp.png" alt="구글 로고">
        </div>
        <form action="get" class="search-bar">
            <div class="search-input-bar">
                <label for="search"><img class="search-logo" src="./image/search.png" alt="search"></label>
                <input class="text-bar" type="text">
                <a href="#"><img class="input-logo" src="./image/tia.png" alt="input-logo"></a>
                <a href="#"><img class="voice-logo" src="./image/google-voice.png" alt="voice-logo"></a>
            </div>
            <div class="buttons">
                <button>Google 검색</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </form>
    </section>
    <footer>
        <div class="country">
        대한민국
        </div>
        <div class="footer-bar">
            <div class="footer-bar-left">
                <a href="">Google 정보</a>
                <a href="">광고</a>
                <a href="">비즈니스</a>
                <a href="">검색의 원리</a>
            </div>
            <div class="footer-bar-right">
                <a href="">개인정보처리방침</a>
                <a href="">약관</a>
                <a href="">설정</a>
            </div>
        </div>
    </footer>
</body>
</html>
