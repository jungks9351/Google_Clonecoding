<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header 작성 -->
    <header class="header">
        <nav class="nav">
            <div class="nav-list1">
                <button class="nav-btn1"><a href="#">Gmail</a></button>
                <button class="nav-btn2"><a href="#">이미지</a></button>
            </div>
            <div class="nav-list2">
                <button class="nav-btn3"><img class="dots" src="./image/9dots.png" alt=""></button>
                <button class="nav-btn4"><a class="login" href="#">로그인</a></button>
            </div>
        </nav>
    </header>
    
    <!-- main 작성 -->
    <main class="main">
        <section class="section1">
            <img  class="google-logo" src="./image/googlelogo_color_272x92dp.png" alt="google">
        </section>
        <section class="section2">
            <form class="search-form" method="">
                <label for="search-text">
                    <img class="search-png" src="./image/search.png" alt="search-png">
                </label>
                <input id="search-text" class="input-text" type="text">
                <div class="search-help">
                    <button class="keyboard-btn"><img src="./image/keyboard.png" alt="keybord-png"></button>
                    <button class="voice-btn"><img src="./image/google-voice.png" alt="voice-png" class="voice"></button>
                </div>
            </form>
            <div class="section-btns">
                <button class="section-btn">Google 검색</button>
                <button class="section-btn">I'm Feelig Lucky!</button>
            </div>
        </section>
    </main>

    <!-- footer 작성 -->
    <footer>
        <div class="country">
        대한민국
        </div>
        <div class="footer-bar">
            <div class="footer-bar-left">
                <a href="">Google 정보</a>
                <a href="">광고</a>
                <a href="">비즈니스</a>
                <a href="">검색의 원리</a>
            </div>
            <div class="footer-bar-right">
                <a href="">개인정보처리방침</a>
                <a href="">약관</a>
                <a href="">설정</a>
            </div>
        </div>
    </footer>
</body>
</html>
